<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css" />


</head>

<body>
    <div id="container">

    </div>

    <template id="startPageTemplate">

        <div class="card-container">
            <img src="../assets/Que.png" alt="Flashcards" class="flashcard-icon" />
            <h1 class="hover-text">Â¿Que?</h1>
        </div>
        <div class="button-container">
            <button id="findCardsButton">Find Cards</button>
            <button id="loginButton">Login</button>
            <button id="signUpButton">Sign Up</button>
        </div>
    </template>

    <template id="loginTemplate">
        <button onclick="window.location.href='index.html';" class="home-button">Start Page</button>
        <div class="menu-bar">
            <h1>Login</h1>
        </div>
        <form id="loginForm" class="auth-form">
            <input type="email" id="email" name="email" placeholder="Email" required />
            <input type="password" id="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
        <div id="postLoginActions" style="display:none;">
            <button type="button" id="editInfoButton">Edit Info</button>
            <button type="button" id="deleteUserButton">Delete User</button>
        </div>
    </template>


    <template id="signUpTemplate">

        <button onclick="window.location.href='index.html';" class="home-button">
            Start Page

        </button>
        <div class="menu-bar">
            <h1>Sign Up</h1>
        </div>
        <form id="signupForm" class="auth-form">
            <input type="text" id="name" name="name" placeholder="Name" required />
            <input type="email" id="email" name="email" placeholder="Email" required />
            <input type="password" id="password" name="password" placeholder="Password" required />
            <button type="submit">Sign Up</button>
        </form>
    </template>

    <!-- CARDS -->
    <template id="findCardMenuTemplate">
        <button onclick="window.location.href='index.html';" class="home-button">Start Page</button>

        
        <div class="menu-bar">
            <h1>Find Cards</h1>
        </div>
        <div class="button-container">
            <button id="createCardsButton">Create Cards</button>
            <button id="getCardsButton">Get Cards</button>
            <button id="deleteCardsButton">Delete Cards</button>
        </div>
    </template>

    
    <template id="createCardTemplate">
        <button onclick="window.location.href='index.html';" class="home-button">Start Page</button>
        <div class="menu-bar">
            <h1>Create</h1>
        </div>
        <form id="createCardForm" class="auth-form">
            <input type="text" id="cardName" name="cardName" placeholder="Card Name" required />
            <input type="text" id="wordSentence1" name="wordSentence" placeholder="Word/Sentence" required />
            <input type="text" id="meaning1" name="meaning" placeholder="Meaning" required />
            <input type="text" id="wordSentence2" name="wordSentence" placeholder="Word/Sentence" />
            <input type="text" id="meaning2" name="meaning" placeholder="Meaning" />
            <input type="text" id="wordSentence3" name="wordSentence" placeholder="Word/Sentence" />
            <input type="text" id="meaning3" name="meaning" placeholder="Meaning" />
            <button type="submit">Publish</button>
        </form>
    </template> 


    <!-- <div id="loginMessageContainer" class="loginMessageContainer">  </div>-->

    <script type="module" src="scripts/main.mjs"></script>
    <script type="module" src="scripts/signUp.mjs"></script>
    <script type="module" src="scripts/createCards.mjs"></script>
</body>

</html>
