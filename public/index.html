<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css" />


</head>

<body>
    <div id="container">

    </div>

    <template id="startPageTemplate">

        <div class="card-container">
            <img src="../assets/Que.png" alt="Flashcards" class="flashcard-icon" />
            <h1 class="hover-text">Â¿Que?</h1>
        </div>
        <div class="button-container">
            <button id="findCardsButton">Find Cards</button>
            <button id="loginButton">Login</button>
            <button id="signUpButton">Sign Up</button>
        </div>
    </template>

    <template id="loginTemplate">

        <button onclick="window.location.href='index.html';" class="home-button">
            Start Page
        </button>


        <div class="menu-bar">
            <h1>Login</h1>
        </div>
        <form id="loginForm" class="auth-form">
            <input type="email" id="email" name="email" placeholder="Email" required />
            <input type="password" id="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
            <button type="button" id="editInfoButton">Edit Info</button>
            <button type="button" id="deleteUserButton">Delete User</button>
        </form>
        </div>
    </template>

    <template id="signUpTemplate">

        <button onclick="window.location.href='index.html';" class="home-button">
            Start Page

        </button>
        <div class="menu-bar">
            <h1>Sign Up</h1>
        </div>
        <form id="signupForm" class="auth-form">
            <input type="text" id="name" name="name" placeholder="Name" required />
            <input type="email" id="email" name="email" placeholder="Email" required />
            <input type="password" id="password" name="password" placeholder="Password" required />
            <button type="submit">Sign Up</button>
        </form>
    </template>

    <script type="module" src="scripts/main.mjs"></script>
    <script type="module" src="scripts/login.mjs"></script>
    <script type="module" src="scripts/signUp.mjs"></script>
</body>

</html>
